<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card Layout</title>
</head>

<body>
    <div class="card">
        <img class="avatar" id="jlesson-avatar" src="jlesson.jpeg" alt="Jordan Lesson" />
        <h1> Jordan Lesson</h1>
        <h2>CEO of NOYB</h2>
        <ul class="contacts">
            <li>
                <a href="">
                    <img src="twitter.png" alt="Twitter">
                </a>
            </li>
            <li>
                <a href="https://github.com/jordanlesson">
                    <img src="github.png" alt="Twitter">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="envelope.png" alt="Email">
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
